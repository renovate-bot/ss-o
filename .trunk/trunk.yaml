version: 0.1
cli:
  version: 1.22.11
plugins:
  sources:
    - id: configs
      ref: v1.0.10
      uri: https://github.com/trunk-io/configs
      import_to_global: true
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
      import_to_global: true
lint:
  disabled:
    - markdown-table-prettify
    - checkov
    - yamllint
    - renovate
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
    - gokart
    - trivy
    - trufflehog
  enabled:
    - pre-commit-hooks@4.6.0
    - markdownlint@0.44.0
    - actionlint@1.7.7
    - git-diff-check
    - gitleaks@8.24.2
    - svgo@3.3.2
    - prettier@3.5.3
  ignore:
    - linters: [svgo]
      paths:
        - metrics/**

runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - commitlint
    - commitizen
  enabled:
    - git-blame-ignore-revs
    - trunk-announce
    - trunk-upgrade-available
