version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: configs
      ref: v1.0.5
      uri: https://github.com/trunk-io/configs
      import_to_global: true
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
      import_to_global: true
lint:
  disabled:
    - markdown-table-prettify
    - checkov
    - yamllint
    - renovate
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
    - gokart
    - trivy
    - trufflehog
  enabled:
    - pre-commit-hooks@4.6.0
    - markdownlint@0.41.0
    - actionlint@1.7.1
    - git-diff-check
    - gitleaks@8.18.4
    - svgo@3.3.2
    - prettier@3.3.2
  ignore:
    - linters: [svgo]
      paths:
        - metrics/**

runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  disabled:
    - trunk-fmt-pre-commit
    - commitlint
    - commitizen
  enabled:
    - git-blame-ignore-revs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
